<!doctype html>
<html>
  <head>
    <title>타이타닉 생존자 예측 결과</title>
  </head>
  <body>

  <center>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/RMS_Titanic_3.jpg/1024px-RMS_Titanic_3.jpg" width=30%></img>
  <h3>입력한 특징:</h3>
  <div>
      <p> |
          {% for key,value in content.items() %}
          {{key}} : {{value}} | 
          {% endfor %}
      </p>
  </div>

  <h3>Prediction:</h3>
  <div><strong>{{ prediction == 1 and '생존' or '사망' }}</strong>으로 예측했습니다.
  </div>
  <br>
  <br>
  <div id='button'>
	  <form action="/">
	    <input type=submit value='다시 입력'>
	  </form>
  </div>
  </center>

  </body>
</html>
